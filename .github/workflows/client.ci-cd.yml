name: Front-End CI/CD

on:
  push:
    branches:
      - main # শুধুমাত্র main ব্রাঞ্চে push করলে রান করবে

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: কোড চেকআউট করা
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Node.js সেটআপ করা
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm' # Caching dependencies

      # Step 3: ডিপেন্ডেন্সি ইনস্টল করা
      - name: Install Dependencies
        run: npm ci

      # Step 4: লিন্ট এবং টেস্ট রান করা
      # - name: Run Tests
      #   run: npm test

      # Step 5: প্রজেক্ট বিল্ড করা
      - name: Build Project
        run: npm run build

      # Step 6: Vercel-এ ডিপ্লয় করা
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.STREAMSNATCH_CLIENT_VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.STREAMSNATCH_CLIENT_ORG_ID }}
          vercel-project-id: ${{ secrets.STREAMSNATCH_CLIENT_PROJECT_ID }}
          vercel-args: '--prod'
